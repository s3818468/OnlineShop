
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c07354a221.js" crossorigin="anonymous"></script>
    <title>SignUp</title>
</head>
<body>


<div class="loginContainer">
    <div class="form-box" >
        <h1 id="title">
            Sign Up
        </h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="phoneField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id = 'phone' placeholder="Phone">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id = 'name'placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id = 'password' placeholder="Password">
                </div>
                <a href="#">for got password?</a>
            </div>
     
        </form>
        <div class="button-field">
            <button type="button" id="btnSignup"> Sign up </button>
            <button type="button" id="btnLogin" class="disable"> Sign In </button>
        </div>
    </div>
</div>
<script src="SignUp.js"></script>
</body>
</html>
