<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c07354a221.js" crossorigin="anonymous"></script>

    <title>Add a product</title>
</head>

<body>


<div class="container">
    <div class="NavBar">
        <div class="logo">
            <img src="../images\logo.png" width="125px" />
        </div>
        <nav>
            <ul id="MenuItems">
                <li><a href=""> Home </a></li>
                <li><a href=""> Product </a></li>
                <li><a href=""> Abouts </a></li>
                <li><a href=""> Contact </a></li>
                <li><a href=""> Account </a></li>
            </ul>
        </nav>
        <img src="../images/cart.png" width="30px" height="30px" />
        <img src="../images/menu.png" class="menu" onclick="menutoggle()" />
    </div>

</div>

<div class = "container">
    <form action="" method="post">
        <div class="form-container">
            <h3 class="text-center text-primary">Product Information</h3>
            <div class="form-row">
                <div class="form-col">
                    <label>Product Name</label>
                    <input type="text" name="" class="form-control" placeholder="">

                </div>
                <div class="form-col">
                    <label>Product Description</label>
                    <textarea name="" class="form-control"></textarea>

                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label>Price</label>
                    <input type="text" name="" class="form-control" placeholder="">

                </div>
                <div class="form-col">
                    <label>Discount Percentage</label>
                    <select name="">
                        <option value="1">10%</option>
                        <option value="2">20%</option>
                        <option value="3">50%</option>
                        <option value="4">80%</option>
                    </select>

                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label>Image File URL</label>
                    <input type="file" name="" class="form-control" placeholder="">

                </div>

            </div>
            <div class="form-row">
                <button type="submit" class="button">Add Product</button>
            </div>
        </div>

    </form>
</div>

<!-- footer -->
<hr>
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="footer-col">
                <img src="../images/logo.png">
                <p> Reading is a passport to countless adventures</p>
            </div>
            <div class="footer-col-3">
                <ul>

                </ul>
            </div>
        </div>
    </div>
</div>
<script src="../script.js"></script>
</body>

</html>
